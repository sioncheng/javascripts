<!DOCTYPE html>
<html>
	<head>
		<title>require js</title>
		<script src="require.js"></script>
	</head>
	<body>
		<h1>RequireJS</h1>
		<script>
           require(['hahah'],function(hahah){

           		console.log(hahah.getI());

           		hahah.setI(1000);
           });

           require(['hahah'],function(hahah){
           		console.log(hahah.getI()); /// 1000, module is singleton
           });
		</script>
	</body>
</html>
